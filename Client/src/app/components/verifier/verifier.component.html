<div class="bg-body-secondary p-3 rounded">

  <div class="bg-body-tertiary p-2 rounded" *ngIf="assignments">
    <div class="row justify-content-between align-items-baseline">


      <div *ngFor="let assignment of assignments">

        <div class="col-auto">
          {{assignment.exerciseContents}}
        </div>

        <div class="col-auto">
          <button class="btn btn-sm btn-success" (click)="setFinished(assignment)">Верно</button>
          <button class="btn btn-sm btn-danger ms-1" (click)="setFailed(assignment)">Неверно</button>
        </div>
      </div>

    </div>
  </div>
</div>
