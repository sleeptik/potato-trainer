<div class="bg-body-secondary p-3 rounded">

  <ng-container *ngFor="let assignment of assignments; first as first">
    <div class="col row bg-body-tertiary rounded m-0 p-2 g-2" [class.mt-2]="!first">

      <div class="col-10">
        {{assignment.exerciseContents}}
      </div>

      <div class="col-2">
        <div>
          <button class="btn btn-sm btn-success w-100" (click)="setFinished(assignment)">Верно</button>
        </div>
        <div class="mt-1">
          <button class="btn btn-sm btn-danger w-100" (click)="setFailed(assignment)">Неверно</button>
        </div>
      </div>

    </div>
  </ng-container>

</div>
