<div class="row gx-1">
  @for (assignment of assignments;track assignment.exercise.id) {
    <div class="col" style="min-height: 0.25rem">
      <div class="w-100 h-100 rounded"
           [class.bg-success-subtle]="assignment.isPassed === true"
           [class.bg-dark-subtle]="assignment.isPassed === null"
           [class.bg-danger-subtle]="assignment.isPassed === false"
      ></div>
    </div>
  }
</div>
