<div class="bg-body-secondary rounded p-3">
  <h5>Решение</h5>

  <div class="mt-3">
    <textarea class="form-control" [(ngModel)]="solution"></textarea>
  </div>

  <div class="mt-3">
    <div class="row justify-content-md-end">
      <div class="col-auto">
        <button (click)="solve.emit(solution)" class="btn btn-sm btn-primary">Отправить решение</button>
      </div>
    </div>
  </div>
</div>
