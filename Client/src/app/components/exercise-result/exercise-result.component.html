<div *ngIf="result && !result.valid">
  <div class="text-bg-danger rounded-top p-3">
    <h5 class="mb-0">Обнаружены ошибки в процессе проверки</h5>
  </div>

  <div class="bg-danger-subtle p-3">
    <ol class="mb-0">
      <li>Mistake</li>
      <li>Mistake</li>
      <li>Mistake</li>
      <li>Mistake</li>
    </ol>
  </div>

  <ng-container *ngIf="result.suggestions?.length">
    <div class="text-bg-warning p-3">
      <h5 class="mb-0">Подсказки по решению</h5>
    </div>

    <div class="bg-warning-subtle rounded-bottom p-3">
      <ol class="mb-0">
        <li>Hint</li>
        <li>Hint</li>
        <li>Hint</li>
        <li>Hint</li>
      </ol>
    </div>
  </ng-container>
</div>

<div *ngIf="result && result.valid">
  <div class="bg-success-subtle rounded p-3">
    <h5 class="mb-0">Задание решено верно</h5>
  </div>
</div>
