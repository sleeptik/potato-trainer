<div class="bg-body-secondary rounded p-3">
  <h4>Список заданий</h4>

  <div class="row g-1">
    <div *ngFor="let number of numbers" class="col-auto">
      <div (click)="selectIndex.emit(number - 1)" class="bg-body-tertiary rounded border text-center"
           style="width: 2.5em; height: 2.5em;">
        <span>{{number}}</span>
      </div>
    </div>
  </div>
</div>
