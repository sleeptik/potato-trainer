<table [dataSource]="dataSource" mat-table>

  <ng-container matColumnDef="assignedAt">
    <th *matHeaderCellDef mat-header-cell>Дата назначения</th>
    <td *matCellDef="let element" mat-cell>{{ element.assignedAt | date : "short" }}</td>
  </ng-container>

  <ng-container matColumnDef="exercise">
    <th *matHeaderCellDef mat-header-cell>Задание</th>
    <td *matCellDef="let element" mat-cell>
      {{ element.exercise.contents | slice : 0 : 48 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="isFinished">
    <th *matHeaderCellDef mat-header-cell>Завершил</th>
    <td *matCellDef="let element" mat-cell>
      {{ !!element.finishedAt }}
    </td>
  </ng-container>

  <ng-container matColumnDef="isPassed">
    <th *matHeaderCellDef mat-header-cell>Верно</th>
    <td *matCellDef="let element" mat-cell>
      {{ element.isPassed === null ? null : !!element.isPassed }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th *matHeaderCellDef mat-header-cell></th>
    <td *matCellDef="let element" mat-cell>
      <a class="btn btn-sm btn-secondary" [routerLink]="['exercises', element.exerciseId]">&gt;</a>
    </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

</table>
